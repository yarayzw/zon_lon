<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <include file="Public/common_header"/>
    <link href="__STATIC__/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改个人信息</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="commentForm" method="post" action="{:U('Index/updatePersonalInfo',array('act'=>submit))}">
                    <input type="hidden" name="id" value="{$info.id}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="realname" value="{$info.realname}" required=""
                                   aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">昵称 :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nickname" value="{$info.nickname}" required=""
                                   aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input type="password" name="password"  class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机：</label>
                        <div class="col-sm-8">
                            <input type="text" name="mobile"  class="form-control" value="{$info.phone}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button class="btn btn-primary" class="col-sm-12" type="submit">确认修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public/common_footer"/>

</body>
</html>
