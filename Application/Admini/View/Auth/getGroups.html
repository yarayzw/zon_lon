<!DOCTYPE html>
<html lang="zh-cn">
<head>
<include file="Public/common_header" />
</head>
<body class="gray-bg">
    <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>管理组列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Toolbar -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleToolbar" role="group">
                                    <a  class="btn btn-outline btn-default" title="添加新组别" href="{:U('Auth/selGroup',array('act'=>add,'action'=>display))}">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    </a>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-condensed table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th data-field="title">标题</th>
                                                <th data-field="desc">描述</th>
                                                <th data-field="status">可用状态</th>
                                                <th data-field="action">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <notempty name="authgroups">
                                            <volist name="authgroups" id="gplist">
                                            <tr title="{$gplist.id}">
                                                <td>{$gplist.title}</td>
                                                <td>{$gplist.desc}</td>
                                                <td>
                                                    <if condition="$gplist.status eq 1">
                                                        <span class="btn btn-info btn-circle btn-sm"> <i class="fa fa-check"></i> </span>
                                                    <else />
                                                    <span class="btn btn-warning btn-circle btn-xs"> <i class="fa fa-close"></i> </span>
                                                    </if>
                                                </td>
                                                <td>
                                                    <a class="label label-primary label-xs" href="{:U('Auth/selGroup',array('id'=>$gplist['id'],'act'=>edit,'action'=>display))}"><i class="fa fa-edit"></i>编辑</a>
                                                    <a class="label label-danger label-xs" href="{:U('Auth/selGroup',array('id'=>$gplist['id'],'act'=>del))}"><i class="fa fa-times"></i>删除</a>
                                                </td>
                                            </tr>
                                            </volist>
                                        </notempty>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- End Example Toolbar -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
	<include file="Public/common_footer" />

</body>
</html>
